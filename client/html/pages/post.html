<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="../../css/pages/post.css">

    <!--importing icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="navbar"></div>
    
    <main>
        <div id="posts-wrapper"></div>
        <div id="comments-wrapper">
            <div id="comment-input-box">
                <form method="post">
                    <textarea name="comment-content" id="comment-input"></textarea>
                </form>
            </div>
            <div id="comments">

            </div>
        </div>
    </main>
    
    <!-- elements for register pop-up -->
    <div id="register-wrapper">

    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create a New Post</h2>
                <span class="material-symbols-outlined close">close</span>
            </div>
            <div class="postText-title">
                <input id="newPostTextTitle" placeholder="Enter the title of your post." />
            </div>
            <div class="postText-content">
                <textarea id="newPostTextContent" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="postText-tags">
                <textarea id="newPostTextTags" placeholder="Enter tags." rows="1"></textarea>
            </div>
            <div>
                <button id="uploadPostBtn">Upload</button>
                <button id="discardPostBtn">Discard</button>
            </div>
        </div>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Post</h2>
                <span class="material-symbols-outlined close">close</span>
            </div>
            <div class="postText-title">
                <input id="editPostTextTitle" placeholder="Enter the title of your post." />
            </div>
            <div class="postText-content">
                <textarea id="editPostTextContent" placeholder="What's on your mind?"></textarea>
            </div>
            
            <div id="tag-area">
                <div id="tag" class="tag">
                  <span>CCAPDEV</span>
                  <span><button><close>×</close></button></span>
                </div>
                <div id="tag" class="tag">
                  <span>MCO1</span>
                  <span><button><close>×</close></button></span>
                </div>
                <div id="tag" class="tag">
                  <span>Famous</span>
                  <span><button><close>×</close></button></span>
                </div>
                <div id="tag" class="tag">
                  <span>Trending</span>
                  <span><button><close>×</close></button></span>
                </div>
                <div id="tag" class="tag">
                  <span>Application Development</span>
                  <span><button><close>×</close></button></span>
                </div>
            </div>
            <div>
                <input type="text" id="new-tag-input" placeholder="Enter a tag">
                <button id="add-tag-button">Add Tag</button>
            </div>
    
            <div class="postButtons">
                <button id="cancelPostBtn">Cancel</button>
                <button id="editPostBtn">Edit</button>
            </div>
        </div>
    </div>

    <!-- importing javascript -->
    <script type="module" src="../../js/pages/post.js"></script>
</body>
</html>
