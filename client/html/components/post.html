<div class="post">
    <div class="post-header">
        <div class="post-info">
            <div class="post-icon"><img src="../../assets/defaulticon.png" alt="icon"></div>
            <div class="post-info-text">
                <h4 class="post-username">{{username}}</h4>
                <p class="post-date">{{date-posted}}</p>
            </div>
        </div>
        <div class="post-options">
            <span class="material-symbols-outlined post-options-button">more_horiz</span>
            <ul class="post-menu hide">
                <li id="editBtn" class="post-menu-options">Edit</li>
                <li class="post-menu-options">Delete</li>
            </ul>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Post</h2>
                <div class="postText-title">
                    <textarea id="postTextTitle" placeholder="Enter the title of your post." rows="2"></textarea>
                </div>
                <div class="postText-content">
                    <textarea id="postTextContent" placeholder="What's on your mind?" rows="4"></textarea>
                </div>
                
                <div id="tag-area">
                    <div id="tag" class="tag">
                      <span>CCAPDEV</span>
                      <span><button><close>×</close></button></span>
                    </div>
                    <div id="tag" class="tag">
                      <span>MCO1</span>
                      <span><button><close>×</close></button></span>
                    </div>
                    <div id="tag" class="tag">
                      <span>Famous</span>
                      <span><button><close>×</close></button></span>
                    </div>
                    <div id="tag" class="tag">
                      <span>Trending</span>
                      <span><button><close>×</close></button></span>
                    </div>
                    <div id="tag" class="tag">
                      <span>Application Development</span>
                      <span><button><close>×</close></button></span>
                    </div>
                </div>
                <div>
                    <input type="text" id="new-tag-input" placeholder="Enter a tag">
                    <button id="add-tag-button">Add Tag</button>
                </div>
    
                <div class="postButtons">
                    <button id="uploadPostBtn">Upload</button>
                    <button id="discardPostBtn">Discard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="post-body">
        <div class="post-title">
            <a href="#"><h3>{{post-title}}</h3></a>
        </div>
        <div class="post-content">
            {{post-content}}
            <a class="content-readmore hide" href="#">Read more</a>
        </div>
    </div>
    <div class="post-tags">
        {{post-tags}}
    </div>
    <div class="post-buttons">
        <div class="post-button">
            <span class="material-symbols-outlined post-button-icon">thumb_up</span>
            <span class="post-count">Like</span>
        </div>
        <div class="post-button">
            <span class="material-symbols-outlined post-button-icon">thumb_down</span>
            <span class="post-count">Dislike</span>
        </div>
        <div class="post-button">
            <span class="material-symbols-outlined post-button-icon">chat_bubble</span>
            <span class="post-count">Comment</span>
        </div>
    </div>
</div>
