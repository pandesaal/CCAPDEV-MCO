<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="nav.css">
    
    <title>Site Header</title>
</head>
<body>
    <!-- copy pasted the nav code from index -->
    <nav>
        <div class="title"><h3>Site Name Here</h3></div>
        <div class="search">
            <div class="query">
                <input type="text" placeholder="Search the forums...">
                <button id="search-button"><span class="material-symbols-outlined">search</span></button>
                <button id="search-clear"><span class="material-symbols-outlined">close</span></button>
            </div>
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="profile">
            <div class="loggedin">
                <div class="icon">
                    <img src="assets/defaulticon.png" alt="">
                </div>
                <p class="username">User12345</p>
                <div class="options">
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                    <ul>
                        <li><a href="#">View Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="loggedout">

            </div>
        </div>
