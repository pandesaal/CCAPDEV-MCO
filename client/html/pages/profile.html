<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--importing icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../css/pages/profile.css" />

    <title>Profile</title>
</head>
<body>
    <div id="navbar"></div>
    <main>
        <div id="profileHeader">
            <img src="../../assets/defaulticon.png" class="icon" id="profilePic">
            <div id="info">
                <h1 id="username">User12345</h1>
                <p id="bio">This is your bio.</p>
            </div>
            <div class="btnWrap">
                <button class="profileBtn" id="editButton">Edit Profile</button>
                <button class="profileBtn hide" id="deleteProfileBtn">Delete Profile</button>
            </div>
            
        </div>
        <div id="profilePosts">
            <h1 id="recentLabel">Recent Activity</h1><br/>

            <div id="posts-wrapper"></div>
        </div>
    </main>

    <!-- elements for register pop-up -->
    <div id="register-wrapper"></div>

    <!-- importing javascript -->
    <script type="module" src="../../js/pages/profile.js"></script>
</body>
</html>
